<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A test page for Spring Boot application">
    <title>Welcome to Cloud AWS Docker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #ddd;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Welcome to Cloud AWS Docker</h1>
    </div>
</header>

<main class="container">
    <section>
        <h2>Test Page</h2>
        <p>Hi! This is a test file for your Spring Boot application.</p>
        <p>Current time: <span id="current-time"></span></p>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Cloud AWS Docker Application. All rights reserved.</p>
    </div>
</footer>

<script>
    // Display current time
    document.getElementById('current-time').textContent = new Date().toLocaleString();

    // Update time every second
    setInterval(() => {
        document.getElementById('current-time').textContent = new Date().toLocaleString();
    }, 1000);
</script>
</body>
</html>
